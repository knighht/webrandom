<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
        <h5 class="w3-bar-item">MENU</h5>
        <button class="w3-bar-item w3-button tablink" onclick="openKota(event, 'Bandung')">Mobil</button>
        <button class="w3-bar-item w3-button tablink" onclick="openKota(event, 'Garut')">Anime</button>
        <button class="w3-bar-item w3-button tablink" onclick="openKota(event, 'Tasik')">Naga</button>
        <button class="w3-bar-item w3-button tablink" onclick="openKota(event, 'Cirebon')">Novel</button>
    </div>
    <div style="margin-left:130px">
        <div class="w3-padding"><h1>Selamat Datang!</h1></div>
        <div id="Bandung" class="w3-container kota w3-animate-fading" style="display:none">
            <h2>Mobil</h2>
            <img src="gallery/mobil.jpg" width="25%">
        </div>
        <div id="Garut" class="w3-container kota w3-animate-bottom" style="display:none">
            <h2>Anime</h2>
            <img src="gallery/anime.jpg" width="25%">
        </div>
        <div id="Tasik" class="w3-container kota w3-animate-top" style="display:none">
            <h2>Naga</h2>
            <img src="gallery/naga.jpg" width="25%">
        </div>
        <div id="Cirebon" class="w3-container kota w3-animate-zoom" style="display:none">
            <h2>The Little Prince</h2>
            <img src="gallery/novel.jpg" width="25%">
        </div>
    </div>
    <script>
        function openKota(evt, namaKota) {
            var i, x, tablinks;
            x = document.getElementsByClassName("kota");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-green", "");
            }
            document.getElementById(namaKota).style.display = "block";
            evt.currentTarget.className += " w3-green";
        }
    </script>
</body>

</html>
